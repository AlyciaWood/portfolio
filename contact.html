<!DOCTYPE html>
<html lang="en">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Barre de navigation -->
    <nav class="bg-black p-4 fixed w-full top-0 left-0 z-50">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <a href="index.html">
          <img src="assets/logoV2.png" alt="Logo" id="logo" />
        </a>

        <!-- Bouton Burger -->
        <button class="xl:hidden text-white focus:outline-none" id="menu-toggle">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        <!-- Menu principal visible au-delà de 1280px -->
        <div id="menu" class="hidden xl:flex flex-col xl:flex-row space-y-4 xl:space-y-0 xl:space-x-6 text-center xl:text-left">
          <a href="/" class="navA">Accueil</a>
          <a href="portfolioProfessionel.html" class="navA">Mon Portfolio</a>
          <a href="portfolioUniversitaire.html" class="navA">Compétences</a>
          <a href="galerie.html" class="navA">Galerie</a>
          <a href="contact.html" class="navA">Contact</a>
        </div>
      </div>

      <!-- Menu mobile burger -->
      <div id="menu-mobile" class="hidden bg-black absolute top-0 left-0 w-full h-screen p-6 flex flex-col items-center space-y-4 text-2xl">
        <!-- Bouton Exit -->
        <button class="text-white self-end focus:outline-none" id="menu-close">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>

        <!-- Liens du menu mobile -->
        <a href="/" class="navA">Accueil</a>
        <a href="portfolioProfessionel.html" class="navA">Mon Portfolio</a>
        <a href="portfolioUniversitaire.html" class="navA">Compétences</a>
        <a href="galerie.html" class="navA">Galerie</a>
        <a href="contact.html" class="navA">Contact</a>
      </div>
    </nav>

    <!-- Bannière sous la navbar -->
    <section class="canvas-wrap flex flex-col justify-center items-center text-center h-[30vh] relative overflow-hidden">
      <div class="canvas-content z-10">
        <h1 class="no-underline text-xl lg:text-4xl font-bold mt-20">Contact</h1>
      </div>
      <div id="canvas" class="gradient absolute top-0 left-0 w-full h-full"></div>
    </section>

    <!-- Formulaire de contact -->
    <div class="contact-form-container flex justify-center items-center h-screen w-full" id="contact">
      
        
        <form action="submit_form.php" method="post" class="space-y-4 w-2/3 h-3/4 mt-10">
          <!-- Nom -->
          <div class="flex flex-col justify-center items-center w-2/3 mt-5">
            <label for="name" class="font-semibold mb-2">Nom</label>
            <input type="text" id="name" name="name" class=" p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Votre nom" required />
          </div>
          <!-- Email -->
          <div class="flex flex-col justify-center items-center w-2/3 mt-5">
            <label for="email" class="font-semibold mb-2">Email</label>
            <input type="email" id="email" name="email" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Votre adresse email" required />
          </div>
          
          <!-- Message -->
          <div class="flex flex-col justify-center items-center w-2/3 mt-5">
            <label for="message" class="font-semibold mb-2">Message</label>
            <textarea id="message" name="message" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300" rows="5" placeholder="Votre message" required></textarea>
          </div>
          <!-- Bouton Envoyer -->
          <div class="text-center">
            <button type="submit" class="button-74">
              Envoyer
            </button>
          </div>
        </form>
      
    </div>

    <footer class="flex flex-col md:flex-row bg-black text-white justify-between items-center w-full p-6">
      <!-- Social Media -->
      <div class="flex flex-col md:flex-row items-center">
        <p class="mb-2 md:mb-0 md:mr-4">Retrouvez-moi sur:</p>
        <a href="https://www.instagram.com/erza_wood/" class="inline-block">
          <img src="assets/insta.webp" alt="Instagram" class="h-10" />
        </a>
      </div>
      <!-- Contact Info -->
      <div class="flex flex-col items-center md:items-start text-center md:text-left mt-4 md:mt-0">
        <p>Email : enora.tortech@gmail.com</p>
        <p>Tel : 06 02 51 18 92</p>
      </div>
    </footer>

    <script>
      // Sélection des éléments
      const menuToggle = document.getElementById("menu-toggle"); // Bouton burger
      const menuMobile = document.getElementById("menu-mobile"); // Menu mobile
      const menuClose = document.getElementById("menu-close"); // Bouton Exit

      // Ouvrir le menu burger
      menuToggle.addEventListener("click", () => {
        menuMobile.classList.remove("hidden"); // Affiche le menu mobile
      });

      // Fermer le menu burger
      menuClose.addEventListener("click", () => {
        menuMobile.classList.add("hidden"); // Masque le menu mobile
      });
    </script>
  </body>
</html>
